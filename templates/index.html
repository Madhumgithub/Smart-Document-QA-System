<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Q&A Chatbot</title>
    <!-- Correctly reference CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Legal Q&A Chatbot</h1>
        <div id="chatbox" class="chatbox">
            <!-- Messages will appear here -->
        </div>
        <div id="bot_typing" class="bot-typing" style="display: none;">Bot is typing...</div>
        <form id="chat_form">
            <input type="text" id="user_input" placeholder="Ask a question..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Correctly reference JS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
